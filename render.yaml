services:
  - type: web
    name: digital-scrapbook
    env: node
    plan: free
    buildCommand: npm install && cd client && npm install && cd ../server && npm install && cd .. && npm run build
    startCommand: cd server && NODE_ENV=production node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false  # This will be set manually in Render dashboard
    healthCheckPath: /api/cards